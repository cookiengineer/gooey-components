<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gooey App Example</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/design/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/design/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/favicon/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />
	</head>
	<body>
		<header>
			<ul><li><a data-view="tasks" href="/index.html">Tasks</a></li><li class="active"><a data-view="settings" href="/settings.html">Settings</a></li></ul>
		</header>
		<main data-view="settings">
			<article>
				<h3 data-type="settings">Settings</h3>
				<fieldset>
					<div>
						<label for="settings-user" data-type="user">User</label>
						<input id="settings-user" type="text" placeholder="John Doe"/>
					</div>
					<div>
						<label for="settings-password" data-type="password">Password</label>
						<input id="settings-password" type="password"/>
					</div>
					<div>
						<label for="settings-folder" data-type="folder">Folder</label>
						<input id="settings-folder" type="text" placeholder="/path/to/folder"/>
					</div>
					<div>
						<label for="settings-port" data-type="port">Port</label>
						<input id="settings-port" type="number" min="1" max="65534" value="1234"/>
					</div>
				</fieldset>
			</article>
		</main>
		<footer>
			<div><button class="secondary" data-action="cancel" disabled>Cancel</button></div>
			<div><button class="primary" data-action="save" disabled>Save</button></div>
		</footer>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
